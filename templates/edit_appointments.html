{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Appointments{% endblock title %}
{% block content %}
<form method="post" >
    {% csrf_token %}
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" value="{{ appointment.name }}" id="name" placeholder="Your Name" required="">
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="email" value="{{ appointment.email }}" id="email" placeholder="Your Email" required="">
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="tel" class="form-control" name="phone" value="{{ appointment.phone }}"  id="phone" placeholder="Phone" required="">
              </div>
              <div class="form-group mt-3">
                <input type="date" class="form-control" name="date" value="{{ appointment.date }}" id="date" placeholder="Date" required="">
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="message" placeholder="Message" required=""></textarea>
              </div>
              <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center"><button type="submit">Edit Appointment</button></div>
            </form>

{% endblock content %}
