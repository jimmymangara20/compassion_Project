{% extends 'base.html' %}
{% load static %}
{% block title %}Sponser Child{% endblock title %}

{% block content %}
<h2>Sponser a child</h2>
    <form method="post" action="{% url 'myapp:edit_sponsorship' sponsor.id %}">
    {% csrf_token %}
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" value="{{ sponsor.name }}" id="name" placeholder="Your Name" required="">
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="text" class="form-control" name="email" value="{{ sponsor.email }}" id="email" placeholder="Your Email" required="">
                </div>
              </div>
        <div class="form-group mt-3">
                <input type="tel" class="form-control" name="phone" value="{{ sponsor.phone }}"  id="phone" placeholder="phone" required="">
              </div>
        <div class="form-group mt-3">
                <input type="number" class="form-control" name="age" value="{{ sponsor.age }}"  id="age" placeholder="Age" required="">
              </div>
             
         <div class="form-group mt-3">
                <input type="text" class="form-control" name="gender" value="{{ sponsor.gender }}"  id="gender" placeholder="gender" required="">
              </div>
              
        
    <div class="form-group mt-3">
                <input type="text" class="form-control" name="address" value="{{ sponsor.address }}"  id="Address" placeholder="address" required="">
              </div>
    <div class="form-group mt-3">
                <input type="text" class="form-control" name="religion" value="{{ sponsor.Religion }}"  id="Religion" placeholder="religion" required="">
              </div>
    <div class="text-center"><button type="submit">Submit</button></div>
     <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
            </form>
{% endblock content %}
