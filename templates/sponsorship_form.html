{% extends 'base.html' %}
{% load static %}
{% block title %}Sponser Child{% endblock title %}

{% block content %}
<h2>Sponser a child</h2>
    <form method="post" >
    {% csrf_token %}
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control"  id="name" placeholder="Your Name" required="">
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="email"  id="email" placeholder="Your Email" required="">
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="tel" class="form-control" name="phone"   id="phone" placeholder="Phone" required="">
              </div>
        <div class="col-md-4 form-group mt-3">
              <input type="number" name="age" id="age" class="form-control" required placeholder="Enter age">
            </div>
    <div class="form-group mt-3">
                <input type="text" class="form-control" name="address"   id="Address" placeholder="address" required="">
              </div>
    <div class="form-group mt-3">
                <input type="text" class="form-control" name="religion"   id="Religion" placeholder="religion" required="">
              </div>
        <div class="form-group mt-3">
                <input type="text" class="form-control" name="gender"   id="gender" placeholder="Gender" required="">
              </div>
              <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
    <div class="text-center"><button type="submit">Submit</button></div>
            </form>
{% endblock content %}
